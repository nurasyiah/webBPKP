<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
<link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function(){
	$('table').DataTable();
});
</script>
</head>
<body>
	<!-- <p th:text="'Kita hidup di ' + ${negara}"> </p>
	<p th:each="bhs : ${bahasa}" th:text="${bhs}"></p> -->
	
	<table>
		<thead>
			<tr>
				<th> First Name </th>
				<th> Last Name </th>
				<th> Film(s)</th>
				<th> Detail</th>
				<th> Edit </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="actor : ${actors}">
				<td th:text="${actor.firstName}"></td>
				<td th:text="${actor.lastName}"></td>
				<td th:text="${#lists.size(actor.filmActorList)}"></td>
				<td><a th:href="@{'/actor/detail/' + ${actor.actorId}}"> Detail </a></td>
				<td><a th:href="@{'/actor/edit/' + ${actor.actorId}}"> Edit </a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
